<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bigscreen Video Player Demo</title>
    <link rel="stylesheet" href="../dist/bigscreen.css">
    <style>
      body {
        max-width: 1000px;
        margin: 0 auto;
        padding-bottom: 1000px
      }
    </style>
  </head>
  <body>
    <div class="bigscreen">
      <video id="test-video">
        <source src="treehouse_intro.webm" type="video/webm">
        <source src="treehouse_intro.mp4" type="video/mp4">
        <track kind="subtitles" src="treehouse_intro.srt" srclang="en" title="English">
      </video>
    </div>

    <script src="../dist/bigscreen.js"></script>
    <script>
      new Bigscreen.Tv(document.getElementById('test-video'));
    </script>
  </body>
</html>
